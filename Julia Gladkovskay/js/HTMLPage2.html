<body>
    <script>

        const arr = ["php", "php", "css", "css",
            "script", "script", "html", "html", "java"
        ];
        function removeDuplicates(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) { if (arr[i] === arr[j]) arr.splice(j, 1); }
            }
            return arr;
        }

        const arr1 = [1, 1, 3, 5, 3, 6, 7, 5, 6, 1, 10];
        console.log(removeDuplicates(arr));  
        console.log(removeDuplicates(arr1));

        function chooseYears(start, end) {
            let res = [];
            for (let i = start; i <= end; i++) {
                if (i % 4 === 0 && i % 100 !== 0) res.push(i);
                if (i % 100 === 0 && (i / 100) % 4 === 0) res.push(i);
            }
            return res;
        }

        console.log(chooseYears(2000, 2018)); 
        console.log(chooseYears(1800, 2000));

        function countIdentic(arr) {
            let temp = [], kol=0;
            for (let i = 0; i < arr.length; i++)
                temp.push(arr[i]);
            for (let i = 0; i < temp.length; i++) {
                flag = 0;
                for (let j = i + 1; j < temp.length; j++)
                    if (temp[i] === temp[j]) { temp.splice(j, 1); flag = 1; }
                if (flag === 1) kol++;
            }
            return kol;
        }

        console.log(countIdentic([3, 3, 7, 7, 3, 3, 4, 5, 5, 8, 8, 8]));
        console.log(countIdentic([15, 14, 13, 19, 13, 14, 14, 14, 7, 9, 9])); 

        const array1 = [5, 2, 1, -10, 8];
        const array2 = [5, 2, 1, -9, 3, 7];

        function union (array1, array2) {
            let res = [], flag;
            for (let i = 0; i < array1.length; i++)
                res.push(array1[i]);
            for (let i = 0; i < array2.length; i++) {
                flag = 0;
                for (let j = 0; j < array1.length; j++) {
                    if (res[j] === array2[i]) flag = 1;
                }
                if (flag === 0) res.push(array2[i]);
            }
            return res;
        }
        console.log(union(array1, array2));
    </script>
