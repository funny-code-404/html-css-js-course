<!DOCTYPE html-5  >
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">
  <script src="main.js"></script>
  <title>Document</title>
</head>
<body class="body">
<form id="form">
  <div class="form_item container-output">
      <div class="container-output_item headinfo-output">Исходные данные</div>
      <div class="container-output_item">Имя:<span id="outputName"></span></div>
      <div class="container-output_item">Email:<span id="outputEmail"></span></div>
      <div class="container-output_item">Пароль:<span id="outputPassword"></span></div>
      <div class="container-output_item">Пол:<span id="outputGender"></span></div>
      <div class="container-output_item">Страна:<span id="outputCounty"></span></div>
      <div class="container-output_item">Ознакомлен:<span id="outputPolicity"></span></div>
  </div>
  <div class="form_item container-input">
    <div class="container-input_item headinfo-input">Входные данные</div>
    <div class="container-input_item info">
      <label type="text" for="nameUser">Name <input id="nameUser" type="text"></label>
      <label type="text" for="emailUser">Email  <input id="emailUser" type="email" ></label>
      <label type="text" for="passwordUser">Password <input id="passwordUser" type="password" ></label>
    </div>
    <div class="container-input_item gender" id="gender">
      <label type="text" for="genderMale">Male:</label><input id="genderMale" type="radio" name="gender" checked="checked" value="Male" >  
      <label type="text" for="genderFemale">Female:</label><input id="genderFemale" type="radio" name="gender" value="Femail">
    </div>
    <div class="container-input_item countries">
      <select name="country" id="country">
        <option value="Russia">Russia</option>
        <option value="Belarus">Belarus</option>
        <option value="Ukraine">Ukraine</option>
      </select>
    </div>
    <div class="container-input_item policity">
      <input type="checkbox" id="policity"><lable type="text" for="policity">Ознакомлен с правилами сайта</lable>
    </div>
    <div class="container-input_item button">
      <input type="submit" id="submit" disabled>
      <input type="reset" id="reset">
    </div>
  </div>
</form>
</body>
</html>
