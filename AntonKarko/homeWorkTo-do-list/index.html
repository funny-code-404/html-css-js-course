<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
</head>
<style>
    .to-do-list{
        background-color: red;
    }
    .ul{
        background-color: yellow;
    }
    li{
        background-color: blue;
    }
    .close{
        background-image: url(../homeWorkTo-do-list/images/кнопка\ закрытие.png);
        position: relative;
        left: 10px;
        width: 20px;
        height: 20px;
        background-size: cover;
    }
</style>
<body>
    <div class="to-do-list">
        <input type="text" id="text">
        <ul class="ul">
            <li class="li"><span class="todo-text">Что либо сделать<button class="close"></button></span></li>
        </ul>
    </div>
    <script src="to-do-list.js"></script>
</body>
</html>
